# Coturn configuration for Hades Project (Bare-Metal)
# This configuration is optimized for the dybng.no domain and P2P gaming

# Listening configuration
listening-port=3478
listening-ip=0.0.0.0
relay-ip=auto
relay-ip-privacy

# TLS configuration
tls-listening-port=5349
cert=/etc/letsencrypt/live/coturn.dybng.no/fullchain.pem
pkey=/etc/letsencrypt/live/coturn.dybng.no/privkey.pem
cipher-list=ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384

# Authentication
lt-cred-mech
use-auth-secret
static-auth-secret=test-secret-key
realm=coturn.dybng.no

# Relay configuration
min-port=49152
max-port=49999
max-allocate-lifetime=3600
bandwidth-limit-per-peer-kbps=10000

# Logging
verbose
log-file=/var/log/coturn/coturn.log
syslog

# Security
no-cli
no-tlsv1
no-tlsv1_1
no-sslv2
no-sslv3
secure-stun

# Performance
total-quota=1000
stale-nonce=600
cpu-limit=50

# Prometheus metrics
prometheus
prometheus-port=9641

# Web admin interface (disabled for security)
no-web-admin

# Fingerprint for WebRTC compatibility
fingerprint

# Allow loopback for testing
allow-loopback-peers

# Deny problematic peers
denied-peer-ip=0.0.0.0-0.255.255.255
denied-peer-ip=10.0.0.0-10.255.255.255
denied-peer-ip=100.64.0.0-100.127.255.255
denied-peer-ip=127.0.0.0-127.255.255.255
denied-peer-ip=169.254.0.0-169.254.255.255
denied-peer-ip=172.16.0.0-172.31.255.255
denied-peer-ip=192.0.0.0-192.0.0.255
denied-peer-ip=192.0.2.0-192.0.2.255
denied-peer-ip=192.88.99.0-192.88.99.255
denied-peer-ip=198.18.0.0-198.19.255.255
denied-peer-ip=198.51.100.0-198.51.100.255
denied-peer-ip=203.0.113.0-203.0.113.255
denied-peer-ip=240.0.0.0-240.255.255.255
denied-peer-ip=255.255.255.255-255.255.255.255
denied-peer-ip=::1
denied-peer-ip=::ffff:0:0-::ffff:255.255.255.255
